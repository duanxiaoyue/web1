<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title>用户登录</title>
	</head>
	<body>
	<form>
		<table border="1" cellspacing="0" align="center">
			<tr>
				<td colspan="2" align="center">用户登录</td>
			</tr>
			<tr>
				<td width="85" bgcolor="#FFFFFF">用户名：</td>
				<td width="309" bgcolor="#FFFFFF" align="center"><input type="text" name="username"/></td>
			</tr>
			<tr>
				<td>密&nbsp;&nbsp;码:</td>
				<td align="center"><input type="password" name="password"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" value="登录" />&nbsp;<input type="submit" value="注册" /></td>
			</tr>
		</table>
	</form>
	</body>
</html>
